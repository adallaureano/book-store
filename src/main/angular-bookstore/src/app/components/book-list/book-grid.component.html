<div class="row">
  <div class="col-lg-3">
    <div class="list-group">
      <a routerLink="/category/1" class="list-group-item"
        routerLinkActive="bg-primary text-white font-weight-bold">Web Devlopment</a>
      <a routerLink="/category/2" class="list-group-item"
        routerLinkActive="bg-primary text-white font-weight-bold">Programming</a>
      <a routerLink="/category/3" class="list-group-item"
        routerLinkActive="bg-primary text-white font-weight-bold">Database</a>
    </div>
  </div>
  <br />
  <!-- /.col-lg-3 -->
  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a href="#"><img class="card-img-top img-response" [src]="book.imageUrl"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{book.name}}</a>
            </h4>
            <h5>{{book.unitPrice | currency: 'AOA'}}</h5>
            <p class="card-text text-truncate">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Add cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.col-lg-9 -->
</div>
